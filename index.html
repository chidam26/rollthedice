    <title>Roll the dice</title>

</head>
<body>
    <table>
        <tr>
            <th colspan="2" style="font-size: xx-large;">Game of Dice</th>

            <td>Player 1</td>

            <td><input type="number" id="score2" style="width: 50px;"></td>

        <tr>

            <td colspan="2" id="result"></td>
        </tr>
    </table>
<script src="script.js"></script>
